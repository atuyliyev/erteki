<html>
	<head>

		<div class="header">

			<div class="greeting__headline">

			</div>
			<form class="greeting__form" id="greeting-form">

			</form>
		</div>
		<div id="result" class="result">
			<div class="result__headline">
				<h2></h2>
			</div>
		</div>
		</div>
		<div id="speech-canvas" class="speech-canvas"></div>
